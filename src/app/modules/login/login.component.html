<div class="login-wrapper">
    <form class="login" [formGroup]="loginForm" (ngSubmit)="onFormSubmit()">
        <section class="title">
            <h1 class="welcome">WELCOME</h1>
            <h3 ><clr-icon shape="first-aid"></clr-icon>
                KKH</h3>
            <h4 class="hint">sign in now!</h4>
        </section>
        <div class="login-group">
            <clr-input-container>
                <label  class="clr-sr-only">Username</label>
                <input  type="text" formControlName="username" clrInput placeholder="Username" [(ngModel)]="username"/>
            </clr-input-container>
            <clr-password-container>
                <label class="clr-sr-only">Password</label>
                <input type="password" formControlName="password" clrPassword placeholder="Password" [(ngModel)]="password"/>
            </clr-password-container>
            <button type="submit" class="btn btn-primary">login</button>
             <a routerLink="/signup" class="signup">Sign up</a>
        </div>
    </form>
  </div>
